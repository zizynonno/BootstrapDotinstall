<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        /*.box{*/
        /*    text-align: center;*/
        /*}*/
        .box-container{
            width: 100px;
            height: 100px;
            background:#ddd;
            margin-bottom:5px;
        }
    </style>
  </head>
  <body>
    <!--
    [p|m][location]-[size]
    
    location:
    - t, b, l, r
    - x, y
    
    site:
    - 0
    - auto
    -1: 0.25rem
    -2: 0.5rem
    -3: 1.0rem
    -4: 1.5rem
    -5: 3.0rem
    - auto
    -->
    <div class="container">
      <div class="row">
        <div class="col-8 bg-primary">1</div>
        <div class="col-4 bg-secondary">2</div>
      </div>
      <div class="row mb-3">
        <div class="col-4 bg-danger">1</div>
        <div class="col-6 bg-warning">2</div>
        <div class="col-2 bg-dark">3</div>
      </div>
      <div class="row mb-3">
        <div class="col-4 bg-danger">1</div>
        <div class="col-6 bg-warning">2</div>
        <div class="col-8 bg-dark">3</div>
      </div>
    </div>
    <!--col-12を超えると、次の行にいっちゃう-->
      
    <div class="box-container">
        <div class="bg-primary w-25 h-50 pt-3">box</div>
    </div>
    <div class="box-container">
        <div class="bg-success w-75 h-100 my-0 mx-auto">box</div>
    </div>
    <!--<div class="box">box</div>-->
    <h2 class="font-weight-normal">Hello Bootstrap</h2>
    <div class="text-center bg-primary">box</div>
    <div class="text-right bg-success text-warning">box</div>
    <div class="text-center bg-info">box</div>
    <div class="text-center bg-dark text-light font-weight-bold">box</div>
    
    <button class="btn btn-primary">OK</button>
    <button class="btn btn-dark btn-sm">OK</button>
    <button class="btn btn-primary btn-lg">OK</button>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
